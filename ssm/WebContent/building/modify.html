<form id="buildingModifyForm" role="form" action="building/modify.mvc" method="post">
    <div class="form-group">
        <label>楼宇编码</label>
        <input class="form-control" name="code">
    </div>
    <div class="form-group">
        <label>楼宇地址</label>
        <input class="form-control" name="address">
    </div>
    <div class="form-group">
        <label>楼宇朝向</label>
            <label class="radio-inline">
                <input type="radio" name="direction"  value="南向" >南向
            </label>
            <label class="radio-inline">
                <input type="radio" name="direction"  value="东向">东向                
            </label>
            <label class="radio-inline">
                <input type="radio" name="direction"  value="西向">西向                
            </label>
            <label class="radio-inline">
                <input type="radio" name="direction"  value="北向">北向                
            </label>
            
    </div>
    <div class="form-group">
        <label>小区</label>
        <select class="form-control" name="area.no">
        
        </select>
    </div>
     <div class="form-group">
        <label>建筑类型</label>
        <select class="form-control" name="buildingType.no">
        
        </select>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
    <button type="reset" class="btn btn-default">取消</button>
</form>
