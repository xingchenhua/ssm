<script type="text/javascript" src="userinfo/changepassword.js"></script>

<form  id="userChangePasswordForm" role="form" action="user/changepassword.mvc" method="post">
        <div class="form-group">
            <label>账号</label>
            <input class="form-control" name="userid" readonly>
           
        </div>
        <div class="form-group">
            <label>旧密码</label>
            <input class="form-control" name="oldpassword">
        </div>
        <div class="form-group">
            <label>新密码</label>
            <input class="form-control" name="password">
        </div>
       
       
        
        <button type="submit"  class="btn btn-default">提交</button>
        <button type="reset" class="btn btn-default">取消</button>
</form>
