

<form id="userModifyForm"  role="form" action="user/modify.mvc" method="post">
        <div class="form-group">
            <label>账号</label>
            <input class="form-control" name="userid" readonly>
           
        </div>
        <div class="form-group">
            <label>密码</label>
            <input class="form-control" name="password">
        </div>
        <div class="form-group">
            <label>姓名</label>
            <input class="form-control" name="name">
        </div>
       <div class="form-group">
            <label>性别</label>
            <label class="radio-inline">
                <input type="radio" name="sex"  value="男">男
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex"  value="女">女
            </label>
        </div>
         <div class="form-group">
            <label>登录设置</label>
            <label class="radio-inline">
                <input type="radio" name="status"  value="Y">允许登录
            </label>
            <label class="radio-inline">
                <input type="radio" name="status"  value="N">不允许登录
            </label>
        </div>
        <div class="form-group" id="userfunctions">
             <label>功能权限</label>
             
         </div>
        
        <button type="submit"  class="btn btn-default">提交</button>
        <button type="reset" class="btn btn-default">取消</button>
</form>
