
<form id="userLoginSettingForm"  role="form" action="user/loginsetting.mvc" method="post">
        <div class="form-group">
            <label>账号</label>
            <input class="form-control" name="userid" readonly>
           
        </div>
        <div class="form-group">
            <label>登录设置</label>
            <label class="radio-inline">
                <input type="radio" name="status"  value="Y">允许登录
            </label>
            <label class="radio-inline">
                <input type="radio" name="status"  value="N">不允许登录
            </label>
        </div>
        <button type="submit"  class="btn btn-default">提交</button>
        <button type="reset" class="btn btn-default">取消</button>
</form>
