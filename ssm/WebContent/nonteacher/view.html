
<form role="form" class="form-horizontal">
	<fieldset>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="name" readonly="readonly">姓名</label>
			<div class="col-sm-4">
				<span class="form-control" id="name" />
			</div>
<label float:left class="col-sm-2 control-label" for="photo">职工照片</label>
			<div class="col-sm-4" id="photo"></div>
			
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="sex">性别</label>
			<div class="col-sm-4">
				<span class="form-control" id="sex" />
			</div>
			<label class="col-sm-2 control-label" for="age">年龄</label>
			<div class="col-sm-4">
				<span class="form-control" id="age" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="job">岗位</label>
			<div class="col-sm-4">
				<span class="form-control" id="job" />
			</div>
			<label class="col-sm-2 control-label" for="phone">电话</label>
			<div class="col-sm-4">
				<span class="form-control" id="phone" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">入职时间</label>
			<div class="col-sm-4">
				<span class="form-control" id="hireDate" />
			</div>
	<label class="col-sm-2 control-label" for="code">编号</label>
			<div class="col-sm-4">
				<span class="form-control" id="code" />
			</div>
			

		</div>

		<div class="form-group">
			<div class="col-sm-12">
				<input type="button" class="form-control" value="返回" />
			</div>
		</div>

	</fieldset>
</form>
