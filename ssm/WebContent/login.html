                <div class="container">

        <div id="body-container">
            <div id="body-content">
            	<div class='container'>
                
                	<div class="signin-row row">
                    	<div class="span4"></div>
                    	<div class="span8">
                        <div class="container-signin">
                            <legend>欢迎使用本系统</legend>
                            <form action='user/validate.mvc' method='POST' id='loginForm' class='form-signin' autocomplete='off'>
                                <div class="form-inner">
                                    <div class="input-prepend">
                                        <span class="add-on" rel="tooltip" title="登录账号" data-placement="top"><i >登录账号</i></span>
                                        <input type='text' class='span4' name="userid" id='userid'/>
                                    </div>

                                    <div class="input-prepend">
                                        
                                        <span class="add-on"><i>登录密码</i></span>
                                        <input type='password' class='span4' name="password" id='password'/>
                                    </div>
                                    
                                </div>
                                <footer class="signin-actions">
                                    <input class="btn btn-primary" type='submit' id="submit" value='登录'/>
                                </footer>
                            </form>
                        </div>
                    </div>
                    <div class="span3"></div>
                </div>

                <div class="signin-row row">
                    <div class="span4"></div>
                    <div class="span8">
                        <div class="well well-small well-shadow">
                            <legend class="lead">提示信息</legend>
                           		 本系统只能在登录后才能操作系统的授权功能！

                </div>
