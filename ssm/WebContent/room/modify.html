
 <form id="roomModifyForm" role="form" class="form-horizontal" action="room/modify.mvc" method="post" enctype="multipart/form-data">
    <fieldset>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="areaname">单元</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="department"/>
            </div>
            <label class="col-sm-2 control-label" for="areaaddress">楼层</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="floor" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">房间号</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="code" />
            </div>
            <label class="col-sm-2 control-label" for="totalArea">建筑面积</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="buildingArea" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="totalUseArea">使用面积</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="useArea" />
            </div>
            <label class="col-sm-2 control-label" for="totalPackArea">缴费面积</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="feeArea" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="totalHome">房间类型</label>
            <div class="col-sm-10">
	            <label class="radio-inline">
	                <input type="radio" name="roomType"  value="住宅" checked>住宅
	            </label>
	            <label class="radio-inline">
	                <input type="radio" name="roomType"  value="公建">公建                
	            </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="totalPack">户型类型</label>
            <div class="col-sm-4">
                <select class="form-control" name="houseType.no"></select>
            </div>
            <label class="col-sm-2 control-label" for="startDate">楼宇</label>
            <div class="col-sm-4">
                <input type="hidden" name="building.no" />
            </div>
        </div>
       
        <div class="form-group">
        	<div class="col-sm-6">
        	    
                <input type="submit" class="form-control" value="提交" />
            </div>
            <div class="col-sm-6">
                <input type="button" class="form-control" value="取消" />
            </div>
        </div> 
         
    </fieldset>
</form>
