<script type="text/javascript" src="userinfo/showuserinfo.js"></script>

<div class="panel panel-default">
    <div class="panel-heading">
        个人信息显示
    </div>
    <div class="panel-body">
        <form role="form" action="userinfo/add.mvc" method="post">
        <div class="form-group">
            <label>账号</label>
            <span id="userid"></span>
           
        </div>
        
        <div class="form-group">
            <label>姓名</label>
            <span id="username"></span>
        </div>
       <div class="form-group">
            <label>性别</label>
            <span id="usersex"></span>
        </div>
        <div class="form-group">
            <label>登录状态</label>
            <span id="loginstatus"></span>
        </div>
        <div class="form-group">
             <label>授予的权限</label>
             <span id="userfunctions"></span>
         </div>
        
	</form>
    </div>
    <div class="panel-footer">
        <button type="reset" class="btn btn-default">关闭</button>
    </div>
</div>
